# action.yml
name: 'Jest Test'

on:
  push:
    branches:
      - "main"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout 
        uses: actions/checkout@v3
      
      -
        name: Setup Docker
        uses: docker/setup-buildx-action@v2

      -
        name: Build and Test
        run: |
          docker build --file docker/Dockerfile -t app .
          docker run app npm test
